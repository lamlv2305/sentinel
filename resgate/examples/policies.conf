# Sample RBAC Policies for ResGate Example
#
# Format: p, user, resource_pattern, action
# 
# This file demonstrates sample policies that could be loaded into Casbin.
# In a real application, these would be stored in a database and managed
# through the ResGate authorizer API.

# Admin user with full access to all projects
p, admin, project:*, admin
p, admin, project:*, create
p, admin, project:*, read
p, admin, project:*, update
p, admin, project:*, delete

# Project-specific users
p, user-alpha, project:project-alpha:*, read
p, user-alpha, project:project-alpha:*, update
p, user-alpha, project:project-alpha:group:users:*, create
p, user-alpha, project:project-alpha:group:users:*, delete

p, user-beta, project:project-beta:*, read
p, user-beta, project:project-beta:group:documents:*, create
p, user-beta, project:project-beta:group:documents:*, update

p, user-gamma, project:project-gamma:*, read

# Group-specific permissions
p, docs-editor, project:*:group:documents:*, create
p, docs-editor, project:*:group:documents:*, read
p, docs-editor, project:*:group:documents:*, update

p, user-manager, project:*:group:users:*, create
p, user-manager, project:*:group:users:*, read
p, user-manager, project:*:group:users:*, update
p, user-manager, project:*:group:users:*, delete

# Read-only users
p, readonly, project:*, read

# Examples of resource-specific permissions
p, resource-owner-1, project:project-alpha:resource:resource-1, admin
p, resource-owner-2, project:project-beta:resource:resource-2, admin

# Role hierarchy examples (using g for grouping)
g, alice, admin
g, bob, user-alpha
g, charlie, docs-editor
g, diana, user-manager
g, eve, readonly
